<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Post Manager</title>
</head>
<body>
    Hello World!<br>
    <a href="{{ auth_url }}">link</a><br>
    {% if (session['name']) %}
        {{ session['name'] }} </br>
        {% for post in session['saved'] %}
            <p>{{ post }} -> {{ session['saved'][post] }}</p><br>
        {% endfor %}
    {% else %}
        <p>No user</p>
    {% endif %}
</body>
</html>
